<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookMe - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
.form-control:focus {
  border-color: #A2B9A7 !important;
  box-shadow: 0 0 0 0.2rem rgba(162, 185, 167, 0.25) !important;
  outline: none;
}
    .contact-title {
      color: #BB3E00;
      margin-top: 50px;
    }

    .contact-form {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

.custom-button {
  background-color: #657C6A !important; 
  border: none !important;
  color: #fff !important;
  padding: 10px 24px;
  font-size: 16px;
  font-weight: 500;
  border-radius: 30px;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.custom-button:hover {
  background-color: #A2B9A7 !important;
  box-shadow: 0 4px 12px rgba(162, 185, 167, 0.4);
}
  </style>
</head>
<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    });
</script>
<body>
<div id="navbar-container"></div>
  
  <div class="container">
    <h2 class="text-center contact-title">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form" action="mailto:rha772201@gmail.com" method="POST" enctype="text/plain">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="Email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn custom-button">Send Message</button>
        </form>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
