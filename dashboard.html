<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookMe - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="style.css"> -->

  <style>
    body {
      background: linear-gradient(135deg, rgba(139, 69, 19, 0.7), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      color: #333;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      background: #4a2c0b;
      color: #fffaf0;
      height: 100vh;
      position: fixed;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar .nav-item {
      padding: 10px 15px;
      color: #fffaf0;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-item i {
      margin-right: 10px;
    }

    .sidebar .nav-item:hover {
      background: #8b4513;
      border-radius: 5px;
    }
    .nav-item.active {
  background: #a0522d;
  border-radius: 5px;
}

    .content {
      margin-left: 250px;
      padding: 20px;
      background: rgba(255, 245, 238, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      min-height: 100vh;
      transition: opacity 0.4s ease;
      opacity: 0;
      width: 100%;
    }

    .content.loaded {
      opacity: 1;
    }

    .form-title {
      font-family: Georgia, serif;
      color: #4a2c0b;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      background: #fffaf0;
      border: 1px solid #d2b48c;
      border-radius: 5px;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(139, 69, 19, 0.4);
      border-color: #8b4513;
    }

    .btn-primary {
      background: #8b4513;
      border: none;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background: #a0522d;
      transform: scale(1.009);
    }

    .background-books {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* Mobile sidebar */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-250px);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
      }

      .toggle-btn {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: #8b4513;
        border: none;
        color: #fffaf0;
        padding: 10px;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="background-books">
    <img src="https://img.icons8.com/ios/100/ffffff/book-stack.png" style="position: absolute; top: 10%; left: 10%;">
    <img src="https://img.icons8.com/ios/100/ffffff/book-stack.png" style="position: absolute; bottom: 10%; right: 10%;">
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href="#" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="#insert" class="nav-item"  id="show-insert"><i class="fas fa-plus"></i> Insert Books</a>
    <a href="#" class="nav-item"  id="show-view"><i class="fas fa-eye"></i> View Books</a>
    
    <!-- <a href="#" class="nav-item"><i class="fas fa-eye"></i> View Categories</a>
    <a href="#" class="nav-item"><i class="fas fa-plus"></i> Insert Categories</a> -->
    <a href="#" class="nav-item"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
      <div id="insert-section" class="content-section">

    <h2 class="form-title" >Insert Book</h2>

    <div id="alert-box"></div>

    <form id="add-book-form">
      <div class="form-group mb-3">
        <label for="book-title">Title</label>
        <input type="text" class="form-control" id="book-title" required>
      </div>
      <label for="book-image">Book Image</label>
    <input type="file" class="form-control" id="book-image" accept="image/*" required>
    <div id="image-preview" style="margin-top: 10px;">
        <img id="preview-img" src="" alt="Preview" style="max-height: 150px; display: none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    </div>
      <div class="form-group mb-3">
        <label for="book-author">Author</label>
        <input type="text" class="form-control" id="book-author" required>
      </div>
      <div class="form-group mb-3">
  <label for="book-category" class="form-label fw-bold">Category <span class="text-danger">*</span></label>
  <select class="form-control form-select" id="book-category" required>
    <option disabled selected value="">-- Select a category --</option>
    <optgroup label="Fiction">
      <option value="Crime & Horror">Crime & Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Adventure Fiction">Adventure Fiction</option>
      <option value="Romance">Romance</option>
      <option value="Romance">Fairy tale</option>

    </optgroup>
    <optgroup label="Non-Fiction">
      <option value="History">History</option>
      <option value="Poetry">Poetry</option>
      <option value="Romance">Literary fiction</option>
      <option value="Romance">Biography</option>
      <option value="Children's Literature">Children's Literature</option>
    </optgroup>
  </select>
</div>

      <div class="form-group mb-3">
        <label for="book-price">Price ($)</label>
        <input type="number" class="form-control" id="book-price" step="0.5" min="0" required>
      </div>
      <div class="form-group mb-3">
        <label for="book-stock">Stock</label>
        <input type="number" class="form-control" id="book-stock" step="1.0" min="0" required>
      </div>
      <div class="form-group mb-4">
        <label for="book-description">Description</label>
        <textarea class="form-control" id="book-description" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>



    <div id="view-section" class="content-section" style="display: none;">

      <h2 class="form-title">View Books</h2>
      <div id="books-table-alert"></div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Category</th>
              <th>Price ($)</th>
              <th>Stock</th>
              <th>Description</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="books-table-body">
            <tr><td colspan="8" class="text-center">Loading books...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <!-- Toggle Sidebar Button (Mobile) -->
  <button class="toggle-btn d-md-none" id="toggleBtn"><i class="fas fa-bars"></i></button>

<script>
 


</script>
  <script type="module" src="dashScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
