<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookMe - About Us</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/8b4513/book.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  
    body {
      background-color: #f8f9fa;
    }

    .about-title {
      color: #BB3E00;
      margin-top: 50px;
    }

    .team-member {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .team-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #A2B9A7;
    }

    .member-name {
      color: #657C6A;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .member-role {
      color: #A2B9A7;
    }
  </style>
</head>
<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    });
</script>
<body>

<div id="navbar-container"></div>
<div class="container">
  <h2 class="text-center about-title">Meet Our Team</h2>
  <div class="row justify-content-center mt-5 g-4">
  
    
    <div class="col-md-4 col-lg-3 text-center">
      <div class="team-member">
        <img src="" alt="Team Member 1" class="team-img">
        <div class="member-name">Abdallah Bahaa</div>
        <div class="member-role">Full Stack Developer</div>
      </div>
    </div> 
    
    <div class="col-md-4 col-lg-3 text-center">
      <div class="team-member">
        <img src="" alt="Team Member 2" class="team-img">
        <div class="member-name">Ahmed Kamel</div>
        <div class="member-role">Full Stack Developer</div>
      </div>
    </div>
   
    
    <div class="col-md-4 col-lg-3 text-center">
      <div class="team-member">
        <img src="" alt="Team Member 3" class="team-img">
        <div class="member-name">Reham Hatem</div>
        <div class="member-role">Full Stack Developer</div>
      </div>
    </div>
 
    
    <div class="col-md-4 col-lg-3 text-center">
      <div class="team-member">
        <img src="" alt="Team Member 4" class="team-img">
        <div class="member-name">Yara Mohamed</div>
        <div class="member-role">Full Stack Developer</div>
      </div>
    </div>

    
    <div class="col-md-4 col-lg-3 text-center">
      <div class="team-member">
        <img src="" alt="Team Member 5" class="team-img">
        <div class="member-name">Youssef Ashraf</div>
        <div class="member-role">Full Stack Developer</div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
